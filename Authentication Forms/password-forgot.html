<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title> 03|Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!--cdn font-awesome lib link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>

<body>
  <div class="wrapper">
    <h1>Forgot Your Password?</h1>
    <form>
      <p class="para-forgot">Please enter the email address associated with your account so we can send you a link to reset your password.</p>
      <!--email field-->
      <input type="email" id="email-input" placeholder="Email" required>
      <!--send reset link button-->
      <button class="btn-forgot" type="submit">Send Reset Link</button>
      <!--remembered password / sign in prompt -->
      <div class="adjacent-prompt">
        Remembered your password? <a href="./sign-in.html">Sign In</a>
      </div>
    </form>
  </div>

  <!--JavaScript files-->
  <script src="#"></script>
</body>

</html>

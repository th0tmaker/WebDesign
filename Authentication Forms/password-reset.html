<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title> 04|Password Reset</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--cdn font-awesome lib link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>

  <body>
    <div class="wrapper">
      <h1>Password Reset</h1>
      <form>
        <p class="para-reset">Welcome to the password reset form. Please provide a new password for your account below.</p>
        <!--password field-->
        <div class="password-container">
          <input type="password" id="password_input" placeholder="New Password" required>
          <a class="password-icon" id="password_toggle_icon">
            <img src="assets/icons/pweyeoff32_icon.png" alt="Not Visible" id="not_visible">
            <img src="assets/icons/pweyeon32_icon.png" alt="Visible" id="visible" class="hide">
          </a>
        </div>
        <!--repeat password field-->
        <div class="password-container">
          <input type="password" id="re_password_input" placeholder="Repeat New Password" required>
          <a class="password-icon" id="re_password_toggle_icon">
            <img src="assets/icons/pweyeoff32_icon.png" alt="Not Visible" id="re_not_visible">
            <img src="assets/icons/pweyeon32_icon.png" alt="Visible" id="re_visible" class="hide">
          </a>
        </div>
        <!--set new password button-->
        <button class="btn-reset" type="submit">Set New Password</button>
      </form>
    </div>

    <!--JavaScript files-->
    <script src="passwordVisibility.js"></script>
  </body>

</html>

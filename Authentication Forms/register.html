<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>01|Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--cdn font-awesome lib link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>

  <body>
    <div class="wrapper">
      <h1>Create New Account</h1>
      <form>
        <!--email field-->
        <input type="email" id="email-input" placeholder="Email" required>
        <!--password field-->
        <div class="password-container">
          <input type="password" id="password_input" placeholder="Password" required>
          <a class="password-icon" id="password_toggle_icon">
            <img src="assets/icons/pweyeoff32_icon.png" alt="Not Visible" id="not_visible">
            <img src="assets/icons/pweyeon32_icon.png" alt="Visible" id="visible" class="hide">
          </a>
        </div>
        <!--repeat password field-->
        <div class="password-container">
          <input type="password" id="re_password_input" placeholder="Repeat Password" required>
          <a class="password-icon" id="re_password_toggle_icon">
            <img src="assets/icons/pweyeoff32_icon.png" alt="Not Visible" id="re_not_visible">
            <img src="assets/icons/pweyeon32_icon.png" alt="Visible" id="re_visible" class="hide">
          </a>
        </div>
        <!--terms & conditions checkbox-->
        <div class="terms">
          <input type="checkbox" id="checkbox-terms">
          <label for="checkbox-terms">I agree to these <a href="#">Terms &amp; Conditions</a></label>
        </div>
        <!--create button-->
        <button type="button">Create</button>
      </form>
      <!--already registered / sign in prompt -->
      <div class="adjacent-prompt">
        Already have an account? <a href="./sign-in.html">Sign in</a>
      </div>
    </div>

    <!--JavaScript files-->
    <script src="passwordVisibility.js"></script>
  </body>

</html>

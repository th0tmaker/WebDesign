<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>06 | Profile Card</title>
    <!--CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
 
  <body>
    <div class="profile-card">
      <header class="card-header">
        <!--avatar picture -->
        <div class="avatar-pic">
          <img src="./assets/images/astroavi.png" alt="Avatar Picture" id="ava_pic_id">
          <!--upload picture file-->
          <!--UNCOMMENT TO ENABLE UPLOAD AVATAR PICTURE FEATURE
          <input type="file" id="ava_file_id">
          <label for="ava_file_id" id="upload_ava_pic_id" class="hidden">
            <i class="fa fa-camera""></i>
          </label>-->
        </div>
        <!--name, status, social media icons -->
        <h1 class="user-name">Юрий Гагарин</h1>
        <h2 class="user-status">Astronaut</h2>
        <nav class="user-social-media">
          <a class="fab fa-facebook" href="#"></a>
          <a class="fab fa-instagram" href="#"></a>
          <a class="fab fa-twitter" href="#"></a>
          <a class="fab fa-youtube" href="#"></a>
          <a class="fab fa-github" href="#"></a>
        </nav>
        <!--message user button -->
        <div class="msg-user-btn">
          <button onclick="window.location.href='#'">
          <span>Slide Into DMs</span>
            <a class="slide-icon">
              <img src="assets/icons/slide2-icon.png" alt="Slide Into DMs">
            </a>
          </button>
        </div>
      </header>
      <div class="card-footer">
        <!--engagement statistics -->
        <div class="engagement-stats">
          <div class="metric">
            <span class="metric-number">169</span>
            <span class="metric-label">Posts</span>
          </div>
          <div class="metric">
            <span class="metric-number">11K</span>
            <span class="metric-label">Followers</span>
          </div>
          <div class="metric">
            <span class="metric-number">7.483</span>
            <span class="metric-label">Following</span>
          </div>
        </div>
      </div>
    </div>
    <!--JavaScript -->
    <!--<script src="js/script.js"></script> UNCOMMENT TO ENABLE UPLOAD AVATAR PICTURE FEATURE-->
  </body>

</html>
